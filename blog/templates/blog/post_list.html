{% extends 'blog/base.html' %} {% block content %} {% for post in posts %}

<div class="post">
  <div class="date">{{ post.published_date }}</div>
  <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
  <p>{{ post.text|linebreaksbr}}</p>
  <!--blog image-->
  <img
    src="{{ post.image.url }}"
    alt="{{ post.title }}"
    class="rounded blog-image-list"
  />
</div>

{% endfor %} {% endblock %}
